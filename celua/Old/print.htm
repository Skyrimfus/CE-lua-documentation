<h1>print</h1>
Prints text to the output in Lua Engine window
<div class="codeUsage"><strong>print</strong>( text [, text2 [, ... ]] )</div>
<h2>Parameters</h2>
<table><tbody>
<tr><td>text</td><td>Text to be printed</td></tr>
</tbody></table>
<h2>Remarks</h2>
Print automatically converts variables to text if they can be converted


<h2>Related</h2>
<a href="printf.htm">printf</a>


<h2>Example</h2>
<div class="codeSnippet">
<a href=print.htm class=lua-builtinfunc>print</a><span class=lua-operator>(</span><span class=lua-string>"Hello World!"</span><span class=lua-operator>)</span>
</div>
